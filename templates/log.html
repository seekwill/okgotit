{% extends "layout.html" %}
{% block body %}
    <div class="container">
      <div class="starter-template">
        <h2 style="text-align: center">History Log</h2>
        <ul class="list-unstyled">
          {% for entry in entries %}
          <li>{{ entry.date }} - {{ entry.log }}</li>
          {% endfor %}
        </ul>
      </div>
    </div><!-- /.container -->
{% endblock %}
