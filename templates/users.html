{% extends "layout.html" %}
{% block body %}
    <div class="container">
      <div class="starter-template">
        <h1 style="text-align: center">Users</h1>
        <table class="table">
          <thead>
            <tr><th>Name</th><th>Mobile Number</th></tr>
          </thead>
          <tbody>
        {% for entry in entries %}
            <tr>
              <td><a href="/users/{{ entry.id }}">{{ entry.name }}</a></td>
              <td>{{ entry.mobilenum }}</td>
            </tr>
        {% endfor %}
          </tbody>
        </table>

      </div>
    </div><!-- /.container -->
{% endblock %}
